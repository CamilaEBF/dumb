<!doctype HTML>
<html>
<head>
<title>draft</title>
<style type="text/css">
  #fuck-you-im-using-ids {
    height: 200px;
    width: 500px;
    position: relative;
  }
  #moving-piece {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 5px;
    width: 5px;
    background-color: red;
  }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <div id="fuck-you-im-using-ids">
    <div id="moving-piece">
    </div>
  </div>
  <script type="text/javascript">
    var box = $("#moving-piece");
    var gameScreen = $("#fuck-you-im-using-ids");
    var moving = false;
    gameScreen.on('click',function() {
      if (!(moving)) {
        // blocks movement if already moving
        moving = true;
        var animate = setInterval(function() {
          var left = box.css('left');
          var newLeft = '' + (parseInt(left)+1) + 'px';
          box.css('left',newLeft);
        }, 100);
        setTimeout(function() {
          clearInterval(animate);
          moving = false;
        },1000);
      }
    });
  </script>
</body>
</html>
